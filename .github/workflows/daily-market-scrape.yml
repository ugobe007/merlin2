# Daily Market Data Scraper - GitHub Actions Workflow
# 
# Runs daily at 6 AM UTC to fetch market data from RSS feeds
# Also can be triggered manually from the Actions tab
#
# Created: December 10, 2025

name: Daily Market Data Scrape

on:
  schedule:
    # Run at 6 AM UTC daily (1 AM EST, 10 PM PST)
    - cron: '0 6 * * *'
  
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run daily scrape
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Starting daily market data scrape..."
          npx tsx scripts/run-daily-scrape.ts
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs
          path: |
            *.log
            scrape-results.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Daily market data scrape failed. Check logs for details."

  # Weekly full refresh - runs Sunday at 2 AM UTC
  weekly-refresh:
    if: github.event.schedule == '0 2 * * 0'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run weekly full refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FULL_REFRESH: 'true'
        run: |
          echo "Starting weekly full refresh..."
          npx tsx scripts/run-daily-scrape.ts
