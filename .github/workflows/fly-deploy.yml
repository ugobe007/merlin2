# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
# DISABLED: Deployments are done manually via `flyctl deploy` from local machine
# To re-enable: uncomment the "on:" trigger below and add FLY_API_TOKEN to GitHub secrets

name: Fly Deploy
on:
  workflow_dispatch: # Only run manually, not on push
  # push:
  #   branches:
  #     - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
